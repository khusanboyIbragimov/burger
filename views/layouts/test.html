
<!DOCTYPE html>
<html>
  <head>
       <title>Eat da Burger!</title>
      <link rel="icon" href="../../public/assets/img/burger.png">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="../../public/assets/css/burger_style.css">
  </head>
  <body>
      <div class="container">
      
      <br>
        <center>
        <div class="row">
          <img src="../../public/assets/img/burger.png">
        </div>
      </center>
      <center>
        <h1 class="red_font">Eat da Burger! </h1>
      </center>
      
      <br>
      <div class="row">
        <center>
                <div class="col-md-6">
            <h4 class="red_font">Ready to eat!</h4>
            <div id="ready_to_eat">
              <div class="input-group">
                <li class="form-control" style="border:#010101; margin-bottom: 2px;">1. Bob's Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>
                                                
              <div class="input-group">
                <li class="form-control" style="border:#010101; margin-bottom: 2px;">2. Good Burger</li>
                <span class="input-group-btn devour-button">
                  <button class="btn btn-success" type="button">Devour It!</button>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h4 class="red_font">Already eaten!</h4>
            <div id="already_eaten">
              <div class="input-group">
                <li class="form-control" style="border:#010101; margin-bottom: 2px;">3. Krabby Patty</li>
                <span class="input-group-btn whine-button">
                  <button class="btn btn-info" type="button" style="background-color:#010101; border:#010101"></button>
                </span>
              </div>

              <div class="input-group">
                <li class="form-control" style="border:#010101; margin-bottom: 2px;">4. Big Mac</li>
                <span class="input-group-btn whine-button">
                  <button class="btn btn-info" type="button"style="background-color:#010101; border:#010101"></button>
                </span>
              </div>

            </div>
          </div>
        </center>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-3"></div> 
        <div class="form-group col-md-6">
          <center><label class="red_font">Request a new burger and place your order!</label></center>
          <textarea class="form-control" columns="8" rows="4" id="new_burger"></textarea>
        </div>
        <div class="col-md-3"></div> 
      </div>
      <center>
        <button id="submit-button" type="button" class="btn btn-warning">Place Order</button>
      </center>

    </div>
    
  </body>
</html>
